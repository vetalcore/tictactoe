<!DOCTYPE html>
<html ng-app="app">
	<head>
	<title>TicTacToe</title>
		<meta charset="UTF-8">
		<script src="vendor/angular/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
		<style>
			body { position: absolute; width: 100%; height: 100%; overflow: hidden; }
			.board { background: rgba(255,0,0,0.3); /* opacity: 0.9; */ margin: 0 auto; width: 25%; padding-bottom: 25%; /* height: 25%; */ }
			.some-directive { background: cadetblue;  font-size: 56px; text-align: center;  }
		</style>
	</head>
	<body ng-controller="mainCtrl as game">
	{{game.score}}
	{{game.board}}
	{{game.turns}}
	{{game.gameScore}}
		<div class='board'>
			<div ng-repeat="cell in game.board" some-directive ng-click="game.makeTurn($event)" value="{{$index}}"></div>
		</div>
	<span>choose side</span>
	<button ng-click='game.chooseSide($event)' value='{{game.players.0}}'>{{game.players.0}}</button>
	<button ng-click='game.chooseSide($event)' value='{{game.players.1}}'>{{game.players.1}}</button>
	</body>
</html>
